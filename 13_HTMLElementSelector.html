<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elemet Selector</title>
</head>
<body>
    <h1>This is Our Heading</h1>
    <nav class="navbar">
        <ul id="unorderedlist">
            <li id="firstLink"><a href="#home"></a>Home</li>
            <li><a href="about"></a>About</li>
            <li id="secondLink"><a href="contact us">Contact Us</a></li>
        </ul>
    </nav>
    <form action="noaction.js">
        <input type="text" id="text">Tell Me Your name
        <input type="text" id="text" placeholder="This is placeholder">Tell Me Your name
    </form>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1280px-Image_created_with_a_mobile_phone.png" alt="image">
    
    <script>
        /*
        Element Selector
        1. Single Selector
        2. Multi Selector
        */

        // 1. Single Selector 
        let element = document.getElementById('text');
        console.log(element);
        console.log(document.getElementsByClassName('navbar'));
        element.style.backgroundColor = "red";
        let navbar = document.getElementsByClassName('navbar');
        console.log(navbar);
        navbar.innerHTML = '<p>This is new navbar<p/>'
    </script>

</body>
</html>
