<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Back Function</title>
  </head>
  <body>
    <h1>Call Back Function</h1>
    <div id="studentLists"></div>
    <script>
      console.log("Welcome");

      const students = [
        { name: "harry", subject: "JavaScript" },
        { name: "Rohan", subject: "Machine Learning" },
      ];
      console.log(students);
      //   let str = '';
      //   students.forEach(student => {
      //       console.log(student.name);
      //       str += `<li>${student.name}</li>`;
      //     });
      //     console.log(str);
      //     let studentLists = document.getElementById("studentLists");
      //     studentLists.innerHTML = str;

      //Actually start from this point:
      let newStudent = { name: "Harry", subject: "coding" };

      //Assuming that the student data is come from server in some delay

      function enrollStudent(newStudentName) {
        setTimeout(() => {
          students.push(newStudentName);
          console.log("Fetching student data is done");
        }, 5000);
      }

      function fetchStudent() {
        setTimeout(() => {
          console.log(students);
          let str = "";
          students.forEach((student) => {
            str += `<li>${student.name}</li>`;
          });
          let studentLists = document.getElementById("studentLists");
          studentLists.innerHTML = str;
        }, 1000);
      }

      enrollStudent(newStudent, fetchStudent);
      fetchStudent();

      //Avoiding this problem by callBack
      function enrollStudent(newStudentName, callback) {
        setTimeout(() => {
          students.push(newStudentName);
          console.log("Fetching student data is done");
          callback();
        }, 5000);
      }

      function fetchStudent() {
        setTimeout(() => {
          console.log(students);
          let str = "";
          students.forEach((student) => {
            str += `<li>${student.name}</li>`;
          });
          let studentLists = document.getElementById("studentLists");
          studentLists.innerHTML = str;
        }, 1000);
      }

      enrollStudent(newStudent, fetchStudent);
      //   fetchStudent();
    </script>
  </body>
</html>
