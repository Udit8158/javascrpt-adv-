<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variables</title>
  </head>
  <body>
    <script>
      // 3 Ways to define variables - var,let,const
      let name = "Udit";
      console.log(name);
      {
        let name = "Harry";
        console.log(name);
      }
      console.log(name);

      const salary = 20;
      console.log(salary);
      // let salary = 39;  //can't do that

      const myArr = [1,3,4,5,6];
      myArr.push(2); //We can do that

      /* Most common programming case types:

1. camelCase  (Most preferable)
2. kebab-case
3. snake_case 
4. PascalCase 


*/
    </script>
  </body>
</html>
