<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datatypes</title>
  </head>
  <body>
    <script>
        // Two types of datatypes - primitive and reference

      // Primitive data types

      // String
      let name = "harry";
      console.log("My string is " + name);
      console.log("Data type is " + typeof name);  //type of is used for knowing the type of datatypes

      // Numbers
      let marks = 34.4;
      console.log("Data type is " + typeof marks);

      // Boolean
      let isDriver = true;
      console.log("Data type is " + typeof isDriver);

      // Null
      let nullVar = null;
      console.log("Data type is " + typeof nullVar);

      // Undefined
      let undef = undefined;
      console.log("Data type is " + typeof undef);

      // Reference Data Types

      // Arrays
      let myarr = [1, 2, 3, 4, false, "string"];
      console.log("Data type is " + typeof myarr);

      // Object Literals
      let stMarks = {
        harry: 89,
        Shubham: 36,
        Rohan: 34,
      };
      console.log(typeof stMarks);

      function findName() {}
      console.log(typeof findName);    //datatype - function

      let date = new Date();
      console.log(typeof date);         //datatype - object

    </script>
  </body>
</html>
