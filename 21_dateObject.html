<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Object</title>
</head>
<body>
    <h1>Date and time</h1>
    <script>
        console.log('Date and Time');
        let now = new Date;
        console.log(now);  //print today's date and now time
        
        //Access date
        console.log(now.getDate());
        console.log(now.getDay());   //0 to 6 means 0 for sunday and 6 for saturday
        console.log(now.getMonth());  //here also same rule index start from 0 means 0 for JAN and 11 form DEC.
        console.log(now.getFullYear());
        console.log(now.getHours());
        console.log(now.getMinutes());
        console.log(now.getSeconds());

        //Set a new date - 2 methods

        // M1
        let otherDate = new Date('01/16/2004 5:20:12');  //Always format in MM/DD/YYYY
        console.log(otherDate);

        //M2
        let otherNewDate = new Date;  //Initialize the variable as the present date

        //Now start changing the value of the date
        otherNewDate.setDate(16);
        otherNewDate.setMonth(0);
        otherNewDate.setFullYear(2004);
        otherNewDate.setHours(05);
        otherNewDate.setMinutes(20);
        otherNewDate.setSeconds(12);

        //Now the print the new self made date
        console.log(otherNewDate);
    </script>
</body>
</html>
